<h1>Enciclopedia de salud online</h1>
<h2>Formulario de Contacto</h2>
    <form action="mensaje_contacto.html" method="post">
        <p><label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Asunto del contacto" required><br></p>

        <p><label for="comentario">Comentario o pregunta:</label>
        <textarea id="comentario" name="comentario" placeholder="Comentario del contacto" required></textarea></p>

        <p><label for="yo_soy">Yo soy:</label>
        <select id="yo_soy" name="yo_soy" required>
            <option value="">Seleccione una opción</option>
            <option value="Paciente">Paciente</option>
            <option value="Científico">Científico</option>
            <option value="Médico">Médico</option>
            <option value="Educador">Educador</option>
            <option value="Fabricante">Fabricante</option>
            <option value="Periodista">Periodista</option>
        </select></p>

        <p><label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"></p>

        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="Hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="Mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="sexo" value="Otro">
        <label for="otro">Otro</label>

        <p><label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="dirección de correo electrónico" required></p>

        <p><input type="checkbox" id="recibir_info" name="recibir_info">
        <label for="recibir_info">Deseo recibir más información</label></p>

        <p><input type="submit"></p>
    </form>
